<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Self Attestation Form</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
  <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
  <link rel="stylesheet" href="css/app.min.css" />
  <link rel="stylesheet" href="css/responsive.min.css" />
  <script src="http://localhost:8001/target/target-script-min.js"></script>
    <script src="cordova.js"></script>
  <script src="js/app.min.js"></script>
</head>

<body ng-app="SelfAttestationForm" ng-controller="MainController">

  <!-- Sidebars -->
  <div ng-include="'sidebar.html'" ui-track-as-search-param='true' class="sidebar sidebar-left"></div>

  <div class="app" style="background-color: #fff;">

    <!-- Navbars -->

    <div class="navbar navbar-app navbar-absolute-top">
      <div class="navbar-brand navbar-brand-center center" ui-yield-to="title">

      </div>
      <div class="btn-group pull-left">
        <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
          <i class="fa fa-bars"></i> Menu
        </div>
      </div>
      <div class="btn-group pull-right" style="padding: 5px 10px 0px 0px;" ui-yield-to="navbarAction">
        <img src="img/BILH-Logo-New-Blue.png" height="40px">
      </div>
    </div>

    <div class="navbar navbar-app navbar-absolute-bottom">
      <div class="btn-group justified">
        <a href="#" class="btn btn-navbar"><i class="fa fa-info fa-navbar"></i> COVID-19</a>
        <a href="#" class="btn btn-navbar"><i class="fa fa-phone fa-navbar"></i> Employee Health</a>

      </div>
    </div>

    <!-- App Body -->
    <div class="app-body">
      <div class="app-content">
        <ng-view></ng-view>
      </div>
    </div>

  </div><!-- ~ .app -->

  <div ui-yield-to="modals"></div>
</body>

</html>
